name: CI

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Get Node.js version
        id: nvm
        run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}
      - name: Install dependencies
        run: yarn
      - name: Build artifacts
        run: |
          yarn build:prod:zip:all
      - name: Hash artifacts
        run: sha256sum artifacts/*/*
        if: startsWith(github.ref, 'refs/tags/v')
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: artifacts
          path: artifacts/
          retention-days: 1
  release:
    name: Release on GitHub
    runs-on: ubuntu-18.04
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Get release information
        id: release_info
        run: |
          echo ::set-output name=TAG::${GITHUB_REF/refs\/tags\//}
          echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/v/}
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: artifacts
          path: artifacts/
      - name: Hash artifacts
        run: sha256sum artifacts/*/*
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ steps.release_info.outputs.TAG }}
          release_name: ${{ steps.release_info.outputs.TAG }}
          body: |
            Download and install the extension from the [extension store](https://github.com/dessant/scroll-zoom#readme) of your browser.

            Learn more about this release from the [changelog](https://github.com/dessant/scroll-zoom/blob/master/CHANGELOG.md#changelog).
          draft: true
      - name: Upload GitHub release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/chrome/scroll_zoom-${{ steps.release_info.outputs.VERSION }}-chrome.zip
          asset_name: scroll_zoom-${{ steps.release_info.outputs.VERSION }}-chrome.zip
          asset_content_type: application/octet-stream
      - name: Upload GitHub release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/edge/scroll_zoom-${{ steps.release_info.outputs.VERSION }}-edge.zip
          asset_name: scroll_zoom-${{ steps.release_info.outputs.VERSION }}-edge.zip
          asset_content_type: application/octet-stream
      - name: Upload GitHub release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/firefox/scroll_zoom-${{ steps.release_info.outputs.VERSION }}-firefox.zip
          asset_name: scroll_zoom-${{ steps.release_info.outputs.VERSION }}-firefox.zip
          asset_content_type: application/octet-stream
      - name: Upload GitHub release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/opera/scroll_zoom-${{ steps.release_info.outputs.VERSION }}-opera.zip
          asset_name: scroll_zoom-${{ steps.release_info.outputs.VERSION }}-opera.zip
          asset_content_type: application/octet-stream
